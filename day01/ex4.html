<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        //         Simple psychoanalysis program: Write a web page that uses a prompt to ask the user,
        // “How are you feeling?” Then, think of some potential answers. Using an if branching condition
        // to get the computer to write out an appropriate response (e.g., if the answer was, “I’m feeling
        // down”, you might want something like,


        let ask = prompt("How are you feeling?");

        switch (ask) {
            case "Im feeling down":
                console.log("Are ill")
                break;
            case "Im feeling fine":
                console.log("That is very good");
            default:
                break;
        }
    </script>

</body>
